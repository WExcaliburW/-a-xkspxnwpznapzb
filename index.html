<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #e91e63);
            position: relative;
            overflow: hidden;
            transition: background 1s;
        }
        .heart-background {
            position: absolute;
            font-size: 300px;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .container {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            transition: transform 1s;
        }
        .question {
            margin-bottom: 20px;
            font-size: 36px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            background-color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffeb3b;
        }
        .shake {
            animation: shake 0.1s infinite;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            animation: fly 1s forwards;
        }
        @keyframes fly {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200vh); opacity: 0; }
        }
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, 0) rotate(5deg); }
            50% { transform: translate(-5px, 0) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .hidden {
            display: none;
        }
        .fall {
            animation: fall 1s forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        #message, #joke {
            font-size: 48px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #emoji {
            font-size: 100px;
            opacity: 0;
            transition: opacity 0.5s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #patience {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="heart-background">ðŸ’—</div>
    <div id="patience"></div>
    <div class="container" id="content">
        <div class="question">Bundan sonra benimle oturcaÄŸÄ±na sÃ¶z verirmisin?</div>
        <button class="shake" onclick="handleYes()">Evet</button>
        <button id="noButton" onclick="handleNo()">HayÄ±r</button>
    </div>
    <div id="message" class="hidden">...</div>
    <div id="joke" class="hidden">...</div>
    <div id="emoji" class="hidden">ðŸ™ˆ</div>

    <script>
        function handleYes() {
            for (let i = 0; i < 10; i++) {
                createHearts();
            }
            setTimeout(() => {
                document.body.style.background = 'black';
                const content = document.getElementById('content');
                content.classList.add('fall');
                setTimeout(() => {
                    content.classList.add('hidden');
                    const message = document.getElementById('message');
                    message.classList.remove('hidden');
                    message.style.opacity = 1;
                    setTimeout(() => {
                        const joke = document.getElementById('joke');
                        joke.classList.remove('hidden');
                        joke.style.opacity = 1;
                        setTimeout(() => {
                            const emoji = document.getElementById('emoji');
                            emoji.classList.remove('hidden');
                            emoji.style.opacity = 1;
                            setTimeout(() => {
                                emoji.style.opacity = 0;
                            }, 3000);
                        }, 3000);
                        setTimeout(() => {
                            joke.style.opacity = 0;
                        }, 2000);
                    }, 4000);
                    setTimeout(() => {
                        message.style.opacity = 0;
                    }, 2000);
                }, 1000);
            }, 5000);
        }

        function handleNo() {
            const noButton = document.getElementById("noButton");
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = 'ðŸ¤';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.bottom = `0px`;
            heart.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
